        </div>

    <!--------------- Contact us ---------------->
    <section class="contact-us" id="contact-us">
        <div class="container">
            <!--------------- contact info ---------------->
            <div class="contactInfo">
                <h2>Contact Info</h2>
                <ul class="info">
                    <li>
                        <span><img class="logo" src="imgs/location-1.png" alt="Location photo" /></span>
                        <span> 9st El-Maadi<br>
                            Cairo, Egypt</span>
                    </li>
                    <li>
                        <span><img class="logo" src="imgs/mail.png" alt="mail photo" /></span>
                        <span> AutoFocus9990@gmail.com</span>
                    </li>
                    <li>
                        <span><img class="logo" src="imgs/call.png" alt="call photo" /></span>
                        <span> +20 114 7450 629</span>
                    </li>
                </ul>
                <div class="social-icons">
                    <a href="#"><i class="ri-facebook-box-fill icon"></i></a>
                    <a href="#"><i class="ri-instagram-fill icon"></i></a>
                    <a href="#"><i class="ri-twitter-fill icon"></i></a>
                    <a href="#"><i class="ri-youtube-fill icon"></i></a>
                </div>
            </div>
            <!--------------- contact form ---------------->
            <div class="contactForm">
                <h2>Send a Massage</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" required="required">
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="email" required>
                        <span>Email Address</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="tel" required>
                        <span>Mobile Number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea required></textarea>
                        <span>Write your message here ...</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Send" required>
                    </div>
                </div>
            </div>
        </div>
    </section>
